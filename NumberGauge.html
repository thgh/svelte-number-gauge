<script>
  export let value = 0
  export let arrows = ''

  let rotate
  let degrees

  $: rotate = (100 - value) * 1.8

  $: degrees = arrows
    ? String(arrows)
        .split(',')
        .map(a => parseInt(a) * 1.8)
        .filter(a => a > -1)
    : []

  function bg(pct) {
    if (pct < 50) {
      return (
        'rgb(' +
        interpolate(232, 57, pct / 50) +
        ',' +
        interpolate(82, 125, pct / 50) +
        ',' +
        interpolate(59, 155, pct / 50) +
        ')'
      )
    }
    return (
      'rgb(' +
      interpolate(128, 57, 2 - pct / 50) +
      ',' +
      interpolate(182, 125, 2 - pct / 50) +
      ',' +
      interpolate(46, 155, 2 - pct / 50) +
      ')'
    )
    function interpolate(start, end, val) {
      return (end - start) * val + start
    }
  }
</script>

<div class="gauge">
  {#each degrees as degree}
  <div class="gauge-abs" style="transform:rotate({degree}deg)">
    <div class="gauge-max"></div>
  </div>
  {/each}
  <div class="gauge-overflow">
    <div class="gauge-fill gauge-bg"></div>
    <div
      class="gauge-fill"
      style="transform:rotate(-{rotate}deg);background: {bg(value)};"
    ></div>
    <div class="gauge-white"></div>
    <div class="gauge-value">{value}</div>
  </div>
</div>
